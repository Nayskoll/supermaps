<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points of Interest in France</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            margin: 0;
        }
        #map {
            height: 100vh;
            flex: 1;
        }
        #sidebar {
            width: 300px;
            padding: 20px;
            background-color: #f8f9fa;
            border-right: 2px solid #ddd;
            overflow-y: auto;
            max-height: 100vh;
        }
        #visit-list {
            width: 300px;
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 2px solid #ddd;
            overflow-y: auto;
            max-height: 100vh;
        }
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        .leaflet-popup-content {
            font-family: 'Arial', sans-serif;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #poi-list {
            max-height: 60vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h4>Points d'intérêt</h4>
        <div class="form-group">
            <label for="interest-slider">Note d'intérêt minimum : <span id="slider-value">0</span></label>
            <input type="range" class="custom-range" id="interest-slider" min="0" max="100" step="1" value="0" oninput="updateSliderValue(this.value)">
        </div>
        <ul id="poi-list" class="list-group">
            <!-- La liste des éléments sur la carte apparaîtra ici -->
        </ul>
    </div>

    <div id="map"></div>

    <div id="visit-list">
        <h4>Liste "À visiter"</h4>
        <ul id="visit-list-items" class="list-group">
            <!-- Les éléments de la liste apparaîtront ici -->
        </ul>
        <button class="btn btn-primary mt-3" onclick="filterMap()">Afficher uniquement les éléments de la liste</button>
        <button class="btn btn-secondary mt-3" onclick="resetMap()">Réinitialiser la carte</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([48.8566, 2.3522], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var allMarkers = [];
        var visitList = [];
        var minInterest = 0;

        fetch('/api/points_of_interest')
            .then(response => response.json())
            .then(pointsOfInterest => {
                pointsOfInterest.forEach(function(point) {
                    var popupContent = createPopupContent(point);
                    var marker = L.marker([point['Latitude'], point['Longitude']]).addTo(map);
                    marker.bindPopup(popupContent);
                    allMarkers.push({ marker: marker, point: point });

                    addToPoiList(point);
                });

                filterPoiList(); // Filter the initial list based on the default slider value
            });

        function createPopupContent(point) {
            return `
                <div class="popup-content">
                    <h5>${point['Nom du lieu']}</h5>
                    <p><strong>Note d'intérêt :</strong> ${point['Note d\'intérêt']}</p>
                    <p><strong>Catégorie :</strong> ${point['Catégorie']}</p>
                    <p><strong>Patrimoine Mondial :</strong> ${point['Patrimoine mondial'] === 'Oui' ? 'Oui' : 'Non'}</p>
                    <p><strong>Résumé des avis Google Maps :</strong> ${point['Résumé des avis Google Maps']}</p>
                    <p><strong>Histoire courte :</strong> ${point['Histoire courte']}</p>
                    <button class="btn btn-primary btn-sm" onclick="showLongDescription('${point['Nom du lieu']}')">En savoir plus</button>
                    <div id="long-description-${point['Nom du lieu']}" style="display:none;">
                        <p><strong>Description longue :</strong><br>${point['Histoire longue']}</p>
                    </div>
                    <br>
                    <button class="btn btn-success btn-sm" onclick="addToVisitList(${JSON.stringify(point).replace(/"/g, '&quot;')})">Ajouter à la liste 'À visiter'</button>
                    <textarea class="form-control mt-2" id="comment-${point['Nom du lieu']}" rows="2" placeholder="Ajouter un commentaire..."></textarea>
                </div>
            `;
        }

        function addToVisitList(point) {
            var comment = document.getElementById('comment-' + point['Nom du lieu']).value;
            point.comment = comment;
            visitList.push(point);
            updateVisitListUI();
        }

        function updateVisitListUI() {
            var visitListItems = document.getElementById('visit-list-items');
            visitListItems.innerHTML = ''; // Clear existing items

            visitList.forEach(function(item) {
                var listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `
                    <strong>${item['Nom du lieu']}</strong><br>
                    Commentaire: ${item.comment || 'Aucun'}
                `;
                visitListItems.appendChild(listItem);
            });
        }

        function filterMap() {
            allMarkers.forEach(item => map.removeLayer(item.marker)); // Hide all markers

            allMarkers.forEach(function(item) {
                if (item.point['Note d\'intérêt'] >= minInterest) {
                    item.marker.addTo(map);
                }
            });

            visitList.forEach(function(item) {
                if (item['Note d\'intérêt'] >= minInterest) {
                    var filteredMarker = L.marker([item['Latitude'], item['Longitude']]).addTo(map);
                    filteredMarker.bindPopup(createPopupContent(item)).openPopup();
                }
            });

            filterPoiList(); // Filter the POI list as well
        }

        function resetMap() {
            allMarkers.forEach(item => map.addLayer(item.marker)); // Show all markers again
            map.setView([48.8566, 2.3522], 12); // Reset the map view
            filterPoiList(); // Reset the POI list as well
        }

        function addToPoiList(point) {
            var poiListItem = document.createElement('li');
            poiListItem.className = 'list-group-item list-group-item-action';
            poiListItem.textContent = point['Nom du lieu'];
            poiListItem.onclick = function() {
                map.setView([point['Latitude'], point['Longitude']], 14);
                var marker = allMarkers.find(m => m.point['Nom du lieu'] === point['Nom du lieu']).marker;
                marker.openPopup();
            };
            poiListItem.dataset.interest = point['Note d\'intérêt'];
            document.getElementById('poi-list').appendChild(poiListItem);
        }

        function filterPoiList() {
            var poiListItems = document.getElementById('poi-list').children;
            Array.from(poiListItems).forEach(function(item) {
                if (parseInt(item.dataset.interest) >= minInterest) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        function showLongDescription(name) {
            var element = document.getElementById('long-description-' + name);
            element.style.display = element.style.display === 'none' ? 'block' : 'none';
        }

        function updateSliderValue(value) {
            minInterest = value;
            document.getElementById('slider-value').textContent = value;
            filterMap(); // This will also call filterPoiList to update the left sidebar list
        }
    </script>
</body>
</html>
